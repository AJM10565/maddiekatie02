<!DOCTYPE html>
<html>
<head>
   <h1>Register</h1>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-vader.css" type="text/css">
</head>
<body>
   <form action="/register" method="post" id="signup" novalidate>

       <div>
           <label for="username">Username</label>
           <input type="text" id="username" name="username">
       </div>

       <div>
           <label for="password">Password</label>
           <input type="password" id="password" name="password">
       </div>

       <div>
           <label for="password_confirmation">Confirm password</label>
           <input type="password" id="password_confirmation" name="password_confirmation">
       </div>

       <button>Register</button>
   </form>

   <!-- Check if the user is already registered -->
<div id="alreadyRegistered">
       <p>Already registered? Click below to login.</p>
       <a href="/login" class="button">Login</a>
   </div>

   <script>
       // Function to redirect to the login page
       function redirectToLogin() {
           // Replace 'login.html' with the actual URL of your login page
           window.location.href = 'login.html';
       }
   </script>
</body>
</html>
